name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: Linux
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Required for web
          cache: true

      - name: Flutter Install dependencies
        run: flutter pub get

      - name: Flutter Build web app
        run: flutter build web --base-href /${{ github.event.repository.name }}/ --release

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifacts
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: |
            build/web/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: Linux
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4