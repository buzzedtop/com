name: Deploy to GitHub Pages 2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: macOS
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Flutter Install dependencies
        run: flutter pub get

      - name: Flutter Build web app
        run: flutter build web

      - name: Upload Artifacts
        id: deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            build/web/
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macOS
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
